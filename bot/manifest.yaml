_metadata:
  major_version: 2
  minor_version: 1

display_information:
  name: Clod Bot
  description: Run Claude Code agents via Slack with isolated Docker execution
  background_color: "#4A154B"
  long_description: "Clod Bot enables you to run Claude Code agents directly from Slack. Each agent runs in an isolated Docker container with its own dependencies and configuration. The bot supports file uploads, session persistence across threads, and interactive permission prompts."

features:
  bot_user:
    display_name: Clod Bot
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - chat:write
      - chat:write.customize
      - chat:write.public
      - groups:history
      - groups:read
      - files:read
      - files:write
      - reactions:read
      - remote_files:read
      - remote_files:write

settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - reaction_added
      - reaction_removed
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
